<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
{% if site.dzone_badge %}
  <script type="text/javascript">var dzone_url = '{{ site.url }}{{ page.url }}';</script>
  <script type="text/javascript">var dzone_title = '{{ page.title }}';</script>
  <script type="text/javascript">var dzone_blurb = '';</script>
  <script type="text/javascript">var dzone_style = '{{site.dzone_style}}';</script>
  <script language="javascript" src="http://widgets.dzone.com/links/widgets/zoneit.js"></script>
{% endif %}
</div>
